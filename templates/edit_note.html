{% extends 'base.html' %}

{% block content %}
    <h1>Edit Note</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{{ url_for('edit_note', note_id=note['id']) }}">
                <div class="mb-3">
                    <label for="content" class="form-label">Note Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required>{{ note['content'] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('notes') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
